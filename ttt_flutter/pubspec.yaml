name: ttt_flutter
description: A sample Tic-Tac-Toe, Flutter Edition project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  page_transition: ^2.0.2
  logging: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  build_runner: ^2.1.1
  fast_i18n: ^5.0.3

flutter:
  uses-material-design: true
  assets:
    - images/en.png
    - images/th.png
